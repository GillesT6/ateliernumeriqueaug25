        body {

            display: flex;

        .contact-card {
            background: white;

            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .contact-card .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 4px solid var(--primary-100);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .contact-card h2 {
            margin: 0.5rem 0 0.25rem 0;
            color: var(--primary-600);

            color: var(--gray-700);

        }
        .contact-card .badges {
            margin-bottom: 1.2rem;
        }
        .contact-card .badge {
            display: inline-block;
            background: var(--emerald-100);
            color: var(--emerald-700);
            border-radius: 12px;
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
            margin: 0 0.25rem 0.25rem 0;
            font-weight: 500;
        }
        .contact-links {
            margin: 1.5rem 0 0.5rem 0;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .contact-links a {
            display: inline-flex;
            align-items: center;
            gap: 0.6em;
            background: linear-gradient(90deg, var(--primary-500), var(--emerald-500));
            color: #fff;
            border-radius: 16px;
            padding: 0.7rem 1.2rem;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .contact-links a:hover {
            background: linear-gradient(90deg, var(--primary-600), var(--purple-600));
            transform: translateY(-2px) scale(1.03);
        }
        .contact-socials {
            margin-top: 1.2rem;
            display: flex;
            justify-content: center;
            gap: 1.2rem;
        }
        .contact-socials a {
            color: var(--primary-500);
            font-size: 1.5rem;
            transition: color 0.2s;
        }
        .contact-socials a:hover {
